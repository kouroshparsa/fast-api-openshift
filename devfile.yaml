schemaVersion: 2.2.0
metadata:
  name: api
  projectType: Python
  displayName: api
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  description: 'This is a sample project'
  language: Python
  version: 1.0.1
  provider: Red Hat
  tags:
    - Python
    - Fast-API
  supportUrl: https://github.com/kouroshparsa/fast-api-openshift
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: python
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: api-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8081
        targetPort: 8081
        path: /
      env:
        - name: POSTGRESQL_DATABASE
          valueFrom:
              secretKeyRef:
                name: postgresql-persistent-parameters-59mrj
                key: POSTGRESQL_DATABASE
        - name: POSTGRESQL_USER
          valueFrom:
              secretKeyRef:
                name: postgresql-persistent-parameters-59mrj
                key: POSTGRESQL_USER
        - name: POSTGRESQL_PASSWORD
          valueFrom:
              secretKeyRef:
                name: postgresql-persistent-parameters-59mrj
                key: POSTGRESQL_PASSWORD

commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true